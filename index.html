<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="main-image">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="main">
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="">
            </div>
        </div>
        
        <div class="caption-box">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="subtitle">
                Our Equilibrium collection promotes <br>
                balance and calm.
            </p>
            <div class="value">
                <div class="rate-box">
                    <img src="./images/icon-ethereum.svg" alt="ethreum">
                    <h3 class="rate">0.041ETH</h3>
                </div>
                <div class="time-box">
                    <img src="./images/icon-clock.svg" alt="clock" class="clock">
                    <p class="time">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="author-box">
                <img src="./images/image-avatar.png" alt="avatar" class="avatar">
                <h4 class="author">Creation of <span> Jules Wyvern </span></h4>
            </div>
        </div>

    </div>
</body>
</html>
